<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 font-size="50px" align="center">grade volley ball registration form</h1>
    <form action="www.google.com" method="get">
        <fieldset>
            <p>participant name:</p>
            <input type="text" placeholder="first" width="30px" height="30px">
            <input type="text" placeholder="last" width="30px" height="30px">
            <p>your age:</p>
            <input type="number" placeholder="enter your age" width="30px" height="30px">
            <p>grade:</p>
            <input type="number" width="30px" height="30px" >
            <p>yuor school district:</p>
            <input type="text" placeholder="enter your school address" width="30px" height="30px"><br><br>
            <label for="gender">select your gender</label>
             <input type="radio" name="male" width="30px" height="30px" value="male">male
             <input type="radio" name="male" width="30px" height="30px" value="female">female
        </fieldset>
          <fieldset>
            <legend>contact info</legend>
             <label for="username">username</label>
            <input type="text" placeholder="enter username" width="30px" height="30px"><br><br>
            <label for="email address">email address</label>
            <input type="text" placeholder="enter email address" width="30px" height="30px"><br><br>
            <label for="mobile number">mobile number</label>
            <input type="text" placeholder="enter email address" width="30px" height="30px"><br><br>
            <button>submit</button>
          </fieldset>
    </form>
</body>
</html>
